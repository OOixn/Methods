<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드 맞히기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <h1>메소드 맞히기 게임</h1>
        <div id="container">
            <p id="restartButton">게임 재시작</p>
            <p>score : <span id="score">0</span></p>
            <p>life : <span id="life">3</span></p>
        </div>
        <div id="content">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="메소드 이름을 입력하세요">
        <button id="btn">제출</button>
    </div>
        <p id="feedback"></p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
